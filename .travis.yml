sudo: false
language: python

matrix:
  include:
    - python: "3.6"
      env: PYPY=false
    - python: "3.7"
      env: PYPY=false
    - python: "3.8"
      env: PYPY=false
    # - python: "nightly"
    #   env: PYPY=false
    - python: "pypy3"
      env: PYPY=true

before_script:
  - pip install coveralls pytest pytest-cov
  - if [[ $PYPY = false ]]; then pip install black mypy; fi;
install:
  - pip install .
script:
  - pytest --doctest-modules --cov-report=term-missing --cov=tryingsnake  tryingsnake
  - if [[ $PYPY = false ]]; then mypy tryingsnake; fi;
  - if [[ $PYPY = false ]]; then black --check tryingsnake setup.py; fi;
after_success:
  - coveralls
deploy:
  provider: pypi
  user: __token__
  skip_existing: true
  on:
    tags: true
    branch: master
  password:
    secure: 
